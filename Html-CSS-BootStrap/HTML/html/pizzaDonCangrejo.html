<!DOCTYPE html>
<html lang="en">

<head>

<body background="img/fondoBobEsponja.jpg" width="1440" height="1024">
    <img src="img/pizzaDonCangrejo.png" , width="400" , height="400">
    <br>
    <!--tamano de la pizza-->
    <label for="tamanioPizza">Indique el tamanio de la pizza</label>
    <br>
    <input type="radio" name="tamanioPizza" id="Individual">Individual
    <br>
    <input type="radio" name="tamanioPizza" id="Mediana">Mediana
    <br>
    <input type="radio" name="tamanioPizza" id="Familiar">Familiar
    <br>
    <!--tipo de masa-->
    <label for="tipoMasa">Indique el tipo de masa</label>
    <br>
    <input type="radio" name="tipoMasa" id="Delgada">Delgada
    <br>
    <input type="radio" name="tipoMasa" id="Normal">Normal
    <br>
    <input type="radio" name="tipoMasa" id="Familiar">Familiar
    <br>
    <!--Salsas-->
    <label for="tipoSalsa">Indique el tipo de salsa</label>
    <br>
    <input type="radio" name="tipoSalsa" id="tomate">Tomate
    <br>
    <input type="radio" name="tipoSalsa" id="bbq">BBQ
    <br>
    <input type="radio" name="tipoSalsa" id="alfredo">alfredo
    <br>
    <!--Ingredientes-->
    <h4>Escoja sus ingredientes</h4>
    <br>
    <input type="checkbox" name="ingredientes" id="chbx-ingredientes">

    <input type="checkbox" name="ingredientes" id="chbx-ingredientes">
    <label for="chbx-infocorreo">Tocino</label>

    <label for="chbx-infocorreo">Jamon</label>
    <br>
    <label for="comentario">Comentario</label>
    <br>
    <textarea rows="10" cols="35" id="comentario" name="comentario" maxlength="140" placeholder="Ingresa tu comentario..."></textarea>
</body>

</html>
