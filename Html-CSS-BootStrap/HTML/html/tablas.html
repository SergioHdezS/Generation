<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>

<body>
    <table border="1">
        <tr>
            <!--Table row o fila de tabla-->
            <th>Encabezado 1</th>
            <!--Table head o encabezado de tabla-->
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
        </tr>
        <tr>
            <td>Este es un dato</td>
            <!--Table data o datos de tabla-->
            <td>Este también</td>
            <td>Este igual</td>
        </tr>
        <tr>
            <td>Este también es un dato</td>
            <td>Este también es un dato</td>
            <td>Este también es un dato</td>
        </tr>
    </table>
</body>

</html>
